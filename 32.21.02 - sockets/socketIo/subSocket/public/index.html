<body>
    <h1>THE awesome CHAT!</h1>
    <div>
        <ul data-role="messages-container"></ul>
        <input type="text" placeholder="message" data-role="message" />
        <button data-role="send-button">Send message</button>
    </div>
</body>
<script>
    // catch click *
    // catch message *
    // send via Socket *
    // clear text fields
    // poplate ul from data * 
    $(function () {
        getOldMessage();
        $('[data-role="send-button"]').click(() => {
            const input = $('[data-role="message"]')
            const message = input.val();
            socket.emit('message-sent', { message });
            input.val("");
            socket.on('message-recived', (message) => { debugger; addMessage(message.messageText, message.createdAt) })
        })

        function getOldMessage() {
            $.get('/messages', function (messages) {
                $.each(messages, function (_, message) {
                    addMessage(message.messageText, message.createdAt);
                })
            })
        }

        function addMessage(message, date) {
            $('[data-role="messages-container"]').append(`<li>${message}, ${date}</li>`)
        }
    })
</script>

</html>
